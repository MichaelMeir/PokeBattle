<html>
    <head>
        <title>PokeBattle</title>
        <link rel="stylesheet" href="/static/css/basic.css">
    </head>
    <body>
        <div id="battle">
            <div class="pokescreen">
                <live-text id="ownPokemonStr" type="label" data='{"level": 5, "name": "Pikachu"}'>{{ name }} - lvl. {{ level }}</live-text>
                <div class="progress" style="width:100%">
                    <div id="ownPokemon" class="inner" style="width:20%"></div>
                </div>
            </div>
            <div class="pokescreen">
                <live-text id="enemyPokemonStr" type="label" data='{"level": 5, "name": "Ditto"}'>{{ name }} - lvl. {{ level }}</live-text>
                <div class="progress" style="width:100%">
                    <div id="enemyPokemon" class="inner" style="width:20%"></div>
                </div>
            </div>
        </div>
        <textarea name="" id="" cols="50" rows="10"></textarea>
        <script src="/static/js/main.js"></script>
    </body>
</html>
