<html>
    <head>
        <title>PokeBattle</title>
        <link rel="stylesheet" href="/static/css/basic.css">
    </head>
    <body>
        <div class="flex">
            <live-text id="token" class="token-position" data='{"token": ""}' type="label">Save this token to load this progress later: {{ token }}</live-text>
        </div>
        <div id="battle">
            <div class="pokescreen">
                <live-text id="ownPokemonStr" type="label" data='{"level": 0, "name": ""}'>{{ name }} - lvl. {{ level }}</live-text>
                <div class="progress" class="full">
                    <div id="ownPokemon" class="inner"></div>
                </div>
                <live-text id="ownPokemonImage" type="div" data='{"image": "#"}'><img class="full" src="{{ image }}" alt="pokemon"></live-text>
            </div>
            <div class="pokescreen">
                <live-text id="enemyPokemonStr" type="label" data='{"level": 1, "name": "Ditto"}'>{{ name }} - lvl. {{ level }}</live-text>
                <div class="progress" class="full">
                    <div id="enemyPokemon" class="inner" style="width:20%"></div>
                </div>
                <live-text id="enemyPokemonImage" type="div" data='{"image": "/static/images/pokemon/normal/132Ditto.png"}'><img class="full" src="{{ image }}" alt="pokemon"></live-text>
            </div>
        </div>
        <div id="actions">

        </div>
        <div id="pokemons">

        </div>
        <script src="/static/js/main.js"></script>
    </body>
</html>
